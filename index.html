<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Under Construction</title>
  <meta name="description" content="We’re building something beautiful. Please check back soon." />

  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />

<body>
  <!-- Decorative background -->
  <div class="bg" aria-hidden="true">
    <span class="orb orb--a"></span>
    <span class="orb orb--b"></span>
    <span class="orb orb--c"></span>
    <div class="grid"></div>
  </div>

  <header class="topbar">
    <a class="brand" href="#" aria-label="Home">
      <span class="brand__mark" aria-hidden="true"></span>
      <span class="brand__text">Weixuan Kong</span>
    </a>

    <button class="toggle" id="themeToggle" type="button" aria-label="Toggle theme">
      <span class="toggle__icon" aria-hidden="true"></span>
      <span class="toggle__text">Night</span>
    </button>
  </header>

  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <div class="badge">
        <span class="badge__dot" aria-hidden="true"></span>
        <span>Site status: building</span>
      </div>

      <h1 id="title">Under Construction</h1>
      <p class="lead">
        Thanks for your patience — it will be live soon ;)
      </p>

      <div class="progress" role="progressbar" aria-label="Build progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="72">
        <div class="progress__bar" style="--progress:12%"></div>
      </div>

      <div class="meta">
        <div class="meta__item">
          <div class="meta__label">Estimated launch</div>
          <div class="meta__value" id="launchDate">Coming soon</div>
        </div>
        <div class="meta__item">
          <div class="meta__label">Updates</div>
          <div class="meta__value">12/13/2025</div>
        </div>
      </div>
