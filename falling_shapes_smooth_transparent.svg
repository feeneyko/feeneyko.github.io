<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1920" height="1080" viewBox="0 0 1920 1080"
     preserveAspectRatio="none">

  <defs>
    <!-- Soft glow (subtle) -->
    <filter id="softGlow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="2.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- A few reusable mini-shapes -->
    <symbol id="diamond" viewBox="0 0 24 24" overflow="visible">
      <polygon points="12,0 24,12 12,24 0,12"/>
    </symbol>

    <symbol id="spark" viewBox="0 0 20 20" overflow="visible">
      <path d="M10 1 L12.2 7.2 L19 10 L12.2 12.8 L10 19 L7.8 12.8 L1 10 L7.8 7.2 Z"/>
    </symbol>

    <symbol id="plus" viewBox="0 0 20 20" overflow="visible">
      <rect x="8.5" y="1.5" width="3" height="17" rx="1.5"/>
      <rect x="1.5" y="8.5" width="17" height="3" rx="1.5"/>
    </symbol>

    <!-- Tiny blob path -->
    <symbol id="blob" viewBox="0 0 40 40" overflow="visible">
      <path d="M20 2
               C28 2, 36 8, 37 16
               C38 24, 33 35, 22 37
               C11 39, 3 30, 3 20
               C3 10, 12 2, 20 2 Z"/>
    </symbol>

    <!--
      Seamless (non-noticeable) looping:
      Each layer animates the pattern by exactly its tile size (square tile),
      so the start/end frames are identical.
      Background stays transparent because we draw NO background rect.
    -->

    <!-- Layer A: larger shapes -->
    <pattern id="pA" patternUnits="userSpaceOnUse" width="640" height="640">
      <animateTransform attributeName="patternTransform" type="translate"
                        values="0 0; 640 640"
                        dur="18s" repeatCount="indefinite" />
      <g opacity="0.70">
        <!-- circles -->
        <circle cx="90"  cy="120" r="22" fill="rgba(255,106,214,0.55)"/>
        <circle cx="530" cy="90"  r="16" fill="rgba(155,120,255,0.55)"/>
        <circle cx="520" cy="520" r="28" fill="rgba(255,160,230,0.45)"/>
        <!-- rounded squares -->
        <rect x="260" y="160" width="36" height="36" rx="12" fill="rgba(180,120,255,0.50)"/>
        <rect x="120" y="430" width="28" height="28" rx="10" fill="rgba(255,120,210,0.45)"/>
        <!-- diamonds -->
        <use href="#diamond" x="360" y="70"  width="26" height="26" fill="rgba(255,200,245,0.55)" transform="rotate(12 373 83)"/>
        <use href="#diamond" x="70"  y="300" width="20" height="20" fill="rgba(135,105,255,0.60)" transform="rotate(-8 80 310)"/>
        <!-- spark -->
        <use href="#spark" x="430" y="310" width="18" height="18" fill="rgba(255,235,255,0.55)"/>
        <!-- blob -->
        <use href="#blob" x="310" y="430" width="34" height="34" fill="rgba(255,120,210,0.40)"/>
        <!-- triangle -->
        <polygon points="220,560 248,510 276,560" fill="rgba(170,135,255,0.50)"/>
      </g>
    </pattern>

    <!-- Layer B: medium shapes (slightly faster) -->
    <pattern id="pB" patternUnits="userSpaceOnUse" width="520" height="520">
      <animateTransform attributeName="patternTransform" type="translate"
                        values="0 0; 520 520"
                        dur="12s" repeatCount="indefinite" />
      <g opacity="0.55">
        <circle cx="90"  cy="70"  r="10" fill="rgba(255,120,220,0.55)"/>
        <circle cx="260" cy="120" r="7"  fill="rgba(155,120,255,0.55)"/>
        <circle cx="430" cy="160" r="12" fill="rgba(255,180,235,0.45)"/>

        <rect x="330" y="40"  width="18" height="18" rx="7" fill="rgba(255,120,210,0.45)"/>
        <rect x="130" y="260" width="16" height="16" rx="6" fill="rgba(185,140,255,0.45)"/>

        <use href="#plus"   x="60"  y="210" width="16" height="16" fill="rgba(255,235,255,0.45)"/>
        <use href="#diamond" x="210" y="360" width="18" height="18" fill="rgba(255,150,225,0.50)"/>
        <use href="#spark"  x="430" y="400" width="14" height="14" fill="rgba(255,235,255,0.42)"/>

        <polygon points="390,250 410,220 430,250" fill="rgba(140,115,255,0.48)"/>
        <use href="#blob" x="290" y="430" width="22" height="22" fill="rgba(255,120,210,0.35)"/>
      </g>
    </pattern>

    <!-- Layer C: tiny dust (slow, subtle) -->
    <pattern id="pC" patternUnits="userSpaceOnUse" width="720" height="720">
      <animateTransform attributeName="patternTransform" type="translate"
                        values="0 0; 720 720"
                        dur="26s" repeatCount="indefinite" />
      <g opacity="0.28">
        <circle cx="80"  cy="90"  r="4" fill="rgba(255,200,245,0.65)"/>
        <circle cx="210" cy="240" r="3" fill="rgba(170,135,255,0.65)"/>
        <circle cx="520" cy="120" r="5" fill="rgba(255,120,220,0.55)"/>
        <circle cx="640" cy="330" r="4" fill="rgba(155,120,255,0.55)"/>
        <circle cx="420" cy="560" r="5" fill="rgba(255,180,235,0.50)"/>

        <use href="#diamond" x="120" y="430" width="10" height="10" fill="rgba(255,235,255,0.55)"/>
        <use href="#spark"   x="610" y="520" width="9"  height="9"  fill="rgba(255,235,255,0.45)"/>
        <use href="#plus"    x="300" y="120" width="9"  height="9"  fill="rgba(255,235,255,0.35)"/>
        <polygon points="260,660 270,642 280,660" fill="rgba(180,120,255,0.55)"/>
      </g>
    </pattern>
  </defs>

  <!-- Transparent background: nothing behind this -->
  <g filter="url(#softGlow)">
    <rect x="0" y="0" width="1920" height="1080" fill="url(#pC)"/>
    <rect x="0" y="0" width="1920" height="1080" fill="url(#pA)"/>
    <rect x="0" y="0" width="1920" height="1080" fill="url(#pB)"/>
  </g>
</svg>
